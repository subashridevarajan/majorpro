<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Resizing Containers</title>
    <link rel="stylesheet" href="sampstyle.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- 6 containers -->
        <div class="center-container">Container 1</div>
        <div class="center-container">Container 2 with more content that resizes automatically</div>
        <div class="center-container">Container 3</div>
        <div class="center-container">Container 4 with even more text that will cause resizing to occur based on content length</div>
        <div class="center-container">
            <!-- Button to download as ZIP -->
            <button id="downloadBtn">Download SVGs as PNGs in ZIP</button>
            <!-- Link to the JavaScript file -->
            <script src="downsvg.js"></script>
        </div>
        <div class="center-container">Container 6</div>
    </div>
</body>
</html>
